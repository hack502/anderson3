<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <section class="container">
      <h2 class="formulario__title">Registro</h2>

      <form class="formulario">
        <!-- =============================== -->

        <div class="formulario__caja">
          <div>
            <label for="dpi" class="formulario__input--nombre-">DPI</label>
          </div>

          <input
            type="tel"
            placeholder="DPI"
            class="formulario__input formulario__input--dpi formulario__activo"
            name="tel"
            id="tel"
          />
        </div>

        <!-- ================================ -->
        <div class="formulario__caja">
          <label for="nombre" class="formulario__input--nombre">Nombre </label>

          <input
            type="text"
            placeholder="Nombre"
            class="formulario__input formulario__error"
            name="nombre"
            id="nombre"
          />
        </div>

        <!-- =================================== -->

        <div class="formulario__caja">
          <label for="direccion" class="formulario__input--nombre"
            >Direccion</label
          >

          <select class="formulario__select" id="departamento">
            <option selected disabled>Departamento</option>
            <option>Guatemala</option>
            <option>izabal</option>
            <option>peten</option>
            <option>totonicapan</option>
            <option>alta verapaz</option>
          </select>

          <select class="formulario__select formulario__select2">
            <option selected disabled>Municipio</option>
            <option>Guatemala</option>
            <option>palencia</option>
            <option>san jose pinula</option>
            <option>mixco</option>
            <option>villa nueva</option>
          </select>
        </div>

        <!-- ==================================== -->
        <div class="formulario__caja">
          <label class="formulario__input--nombre">Telefono </label>

          <input
            type="tel"
            placeholder="Telefon"
            class="formulario__input  "
            name="tel"
            id="tel"
          />
        </div>

        <!-- ================================================== -->

        <div class="formulario__caja">
          <label for="email" class="formulario__input--nombre"
            >Correo electronico </label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            class="formulario__input "
          />
        </div>


        

        <!-- ========================================= -->

        <div class="formulario__caja">
          <label for="Usuario" class="formulario__input--nombre"
            >Usuario </label
          >
          <input
            type="text"
            class="formulario__input "
            placeholder="Usuario"
            name="usuario"
            id="usuario"
          />
        </div>

        <!-- ========================================= -->

        <div class="formulario__caja">
          <label for="password" class="formulario__input--nombre"
            >Contraseña </label
          >

          <input
            type="password"
            class="formulario__input "
            placeholder="password"
            name="password"
            id="password"
          />
        </div>

        <div class="formulario__caja">
          <label for="password" class="formulario__input--nombre"
            >Confirmar contraseña</label
          >

          <input
            type="password"
            class="formulario__input "
            placeholder="password"
            name="password"
            id="password"
          />
        </div>

        <div class="boton">
          <button class="boton__enviar boton--mejora">Enviar</button>
  
          <a href="#" class="boton__cancelar cancelar--mejora"> Cancelar</a>
        </div>


        
      </form>
     

      
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
