<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <section class="container">
      <h2 class="formulario__title">Ingrese sus datos</h2>

      <div class="formulario__container">
        <form class="formulario">
          <!-- =============================== -->

          <div class="formulario__caja formulario__caja-1">
            <label for="dpi" class="formulario__input--nombre">DPI</label>
            <input
              type="tel"
              placeholder="DPI"
              class="formulario__input formulario__input--dpi"
              name="tel"
              id="tel"
            />
          </div>

          <!-- ================================ -->
          <div class="formulario__caja formulario__caja-2">
            <label for="nombre" class="formulario__input--nombre">Nombre</label>

            <input
              type="text"
              placeholder="Nombre"
              class="formulario__input"
              name="nombre"
              id="nombre"
            />
          </div>

          <!-- =================================== -->

          <div class="formulario__caja formulario__caja-3">
            <div class="formulario__caja--select">
              <label for="direccion" class="formulario__input--nombre"
                >Direccion</label
              >
              <div class="formulario--select">
                <select class="formulario__select"></select>
                <select class="formulario__select"></select>
              </div>
            </div>
          </div>

          <!-- ==================================== -->
          <div class="formulario__caja formulario__caja-4">
            <label for="telefono" class="formulario__input--nombre"
              >Telefono</label
            >

            <input
              type="tel"
              placeholder="Telefon"
              class="formulario__input"
              name="tel"
              id="tel"
            />
          </div>

          <!-- ================================================== -->
          <div class="formulario__caja formulario__caja-5">
            <label for="Usuario" class="formulario__input--nombre"
              >Usuario</label
            >
            <input
              type="text"
              class="formulario__input"
              placeholder="Usuario"
              name="usuario"
              id="usuario"
            />
          </div>

          <!-- ========================================= -->
          <div class="formulario__caja formulario__caja-6">
            <label for="password" class="formulario__input--nombre"
              >Contrase√±a</label
            >

            <input
              type="password"
              class="formulario__input"
              placeholder="password"
              name="password"
              id="password"
            />
          </div>

          <!-- ========================================= -->
          <div class="formulario__caja formulario__caja-7">
            <label for="email" class="formulario__input--nombre"
              >Correo electronico</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              class="formulario__email"
            />
          </div>
        </form>
        <div class="boton">
          <input
            type="submit"
            name="submit"
            id="submit"
            class="boton__enviar"
          />

          <a href="#" class="boton__cancelar">Cancelar</a>
        </div>
      </div>
    </section>
  </body>
</html>
